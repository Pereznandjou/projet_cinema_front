<h1 class='center'>Films</h1>
  <div class='container'>
    <div class="row">
     
    <div *ngFor='let film of filmList' class="col s6 m4">
      <div class="card horizontal" (click)="goToFilm(film)" appBorderCard>
        <div class="card-image">
          <img [src]="film.imageUrl">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ film.nom }}</p>
            <p><small>{{ film.createdAt | date:"dd/MM/yyyy" }}</small></p>
            <span *ngFor='let categories of film.categorie' class="{{ categories | filmTypeColor }}">{{ categories }}</span>
         
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position:fixed;bottom: 25px;right: 25px;"
  routerLink="/film/add"
  >
+
  </a>
